<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='comments.css') }}">
</head>
<body>
    <header>
        <h1>Comments</h1>
    </header>
    <div class="container">
        <div class="comments-container">
            <!-- Boucle pour afficher les commentaires -->
            {% for comment in comments %}
            <div class="comment">
                <p><span class="username">{{ comment.username }}</span>: {{ comment.content }}</p>
                <p class="timestamp">{{ comment.timestamp }}</p>
            </div>
            {% endfor %}

            <!-- Formulaire pour laisser un commentaire -->
            <form class="comment-form" action="/comment" method="post">
                <input type="text" name="username" placeholder="Your Name" required>
                <textarea name="content" placeholder="Your Comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="/" class="return-btn">Return to Home</a>
    </footer>
</body>
</html>
